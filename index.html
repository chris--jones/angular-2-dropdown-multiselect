<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Angular 2 Dropdown Multiselect by softsimon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link id="styleCss" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <style type="text/css">
      .data {
        max-height: 300px;
      }
      .config input[type=text], .config input[type=number], .config select {
        padding: 2px 3px;
        border-radius: 3px;
        border: solid 1px #c6c6c6;
      }
    </style>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Angular 2 Dropdown Multiselect</h1>
      <h2 class="project-tagline">Angular 2 Dropdown Multiselect for Bootstrap</h2>
      <a href="https://github.com/softsimon/angular-2-dropdown-multiselect" class="special-btn">View on GitHub</a>
      <a href="https://github.com/softsimon/angular-2-dropdown-multiselect/zipball/master" class="special-btn">Download .zip</a>
      <a href="https://github.com/softsimon/angular-2-dropdown-multiselect/tarball/master" class="special-btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      <div id="styleCssButtons">
        <button class="btn btn-default active" onclick="changeStyle(this, 'bs3')">Bootstrap 3</button>
        <button class="btn btn-default" onclick="changeStyle(this, 'bs4')">Bootstrap 4</button>
        <button class="btn btn-default" onclick="changeStyle(this, 'material')">Material</button>
        <button class="btn btn-default" onclick="changeStyle(this, 'custom')">Custom</button>
      </div>

      <br/><br/>

      <my-app>
        Loading...
      </my-app>

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/softsimon/angular-2-dropdown-multiselect">Angular 2 Dropdown Multiselect</a> is maintained by <a href="https://github.com/softsimon">softsimon</a>.</span>
        <span class="site-footer-credits">This page was partly generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
        <script>
          function changeStyle(sender, cssName) {
            var styleCss = document.getElementById('styleCss'),
            styleButtons = document.getElementById('styleCssButtons').getElementsByTagName('button'),
            defaultClasses = cssName === 'bs3' ? 'btn btn-default' : 'btn btn-secondary',
            activeClass = 'active';
            if (sender) {
              for(var i=0;i<styleButtons.length;i++) {
                styleButtons[i].className = defaultClasses;
              }
              sender.classList.add(activeClass);
            }
            switch(cssName) {
              case 'bs3':
                styleCss.setAttribute('href', 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css');
                styleCss.setAttribute('data-require','bootstrap-css@3.3.7');
                styleCss.setAttribute('data-semver','3.3.7');
              break;
              case 'bs4':
                styleCss.setAttribute('href', 'https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css');
                styleCss.setAttribute('data-require','bootstrap-css@4.0.0-alpha.6');
                styleCss.setAttribute('data-semver','4.0.0');
              break;
              case 'material':
                styleCss.setAttribute('href', 'https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css');
                styleCss.setAttribute('data-require','materialize-css@0.98.2');
                styleCss.setAttribute('data-semver','0.98.2');
              break;
              case 'custom':
                styleCss.setAttribute('href', 'stylesheets/custom.css');
                styleCss.setAttribute('data-require','');
                styleCss.setAttribute('data-semver','1.0.0');
            }
          }
          changeStyle(null, 'bs3');
        </script>
      </footer>
    </section>
  <script type="text/javascript" src="polyfills.js"></script><script type="text/javascript" src="vendor.js"></script><script type="text/javascript" src="app.js"></script></body>
</html>
